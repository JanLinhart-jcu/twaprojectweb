<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Syst칠m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-link {
            text-align: center;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            margin: 15px 0;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .admin-panel {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            background: #d5f4e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .users-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-admin {
            background: #e74c3c;
            color: white;
        }
        
        .role-user {
            background: #3498db;
            color: white;
        }
        
        .small-btn {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- P콏ihla코ovac칤 formul치콏 -->
        <div id="authForm">
            <h2 id="formTitle">P콏ihl치코en칤</h2>
            <div id="errorMessage" class="error hidden"></div>
            <div id="successMessage" class="success hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="submitBtn">P콏ihl치sit se</button>
            </form>
            
            <div class="toggle-link" id="toggleForm">
                Nem치te 칰캜et? Zaregistrujte se
            </div>
        </div>
        
        <!-- Dashboard pro p콏ihl치코en칠 u쬴vatele -->
        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            
            <div class="user-info">
                <h3>Informace o u쬴vateli</h3>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole" class="role-badge"></span></p>
                <p><strong>Registrace:</strong> <span id="userCreated"></span></p>
            </div>
            
            <!-- Admin panel -->
            <div id="adminPanel" class="admin-panel hidden">
                <h3>游댢 Admin Panel</h3>
                <p>V칤tejte v administr치torsk칠m rozhran칤!</p>
                
                <button id="loadUsersBtn">Na캜칤st v코echny u쬴vatele</button>
                
                <div id="usersList" class="users-list hidden">
                    <h4>Seznam u쬴vatel콢:</h4>
                    <div id="usersContainer"></div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>P콏idat admin roli:</h4>
                    <input type="email" id="adminEmail" placeholder="Email u쬴vatele">
                    <button id="makeAdminBtn" class="small-btn">P콏idat admin</button>
                </div>
            </div>
            
            <button id="logoutBtn">Odhl치sit se</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.1/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase konfigurace - NAHRA캝 SV칗MI 칔DAJI
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elementy
        const authForm = document.getElementById('authForm');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const userRole = document.getElementById('userRole');
        const userCreated = document.getElementById('userCreated');
        const adminPanel = document.getElementById('adminPanel');
        const loadUsersBtn = document.getElementById('loadUsersBtn');
        const usersList = document.getElementById('usersList');
        const usersContainer = document.getElementById('usersContainer');
        const makeAdminBtn = document.getElementById('makeAdminBtn');
        const adminEmail = document.getElementById('adminEmail');

        let isLogin = true;

        // Toggle mezi p콏ihl치코en칤m a registrac칤
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'P콏ihl치코en칤';
                submitBtn.textContent = 'P콏ihl치sit se';
                toggleForm.textContent = 'Nem치te 칰캜et? Zaregistrujte se';
            } else {
                formTitle.textContent = 'Registrace';
                submitBtn.textContent = 'Zaregistrovat se';
                toggleForm.textContent = 'Ji m치te 칰캜et? P콏ihlaste se';
            }
            hideMessages();
        });

        // Zpracov치n칤 formul치콏e
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                submitBtn.disabled = true;
                hideMessages();

                if (isLogin) {
                    await auth.signInWithEmailAndPassword(email, password);
                    showSuccess('칔sp캩코n캩 p콏ihl치코en!');
                } else {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    // Vytvo콏en칤 u쬴vatelsk칠ho profilu
                    await createUserProfile(userCredential.user);
                    showSuccess('칔sp캩코n캩 zaregistrov치n!');
                }
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Vytvo콏en칤 u쬴vatelsk칠ho profilu v Firestore
        async function createUserProfile(user) {
            await db.collection('users').doc(user.uid).set({
                email: user.email,
                role: 'user', // V칳choz칤 role
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Sledov치n칤 stavu p콏ihl치코en칤
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                await displayUserDashboard(user);
            } else {
                showAuthForm();
            }
        });

        // Zobrazen칤 dashboardu
        async function displayUserDashboard(user) {
            try {
                // Aktualizace posledn칤ho p콏ihl치코en칤
                await db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Na캜ten칤 u쬴vatelsk칳ch dat
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                userEmail.textContent = user.email;
                userRole.textContent = userData.role || 'user';
                userRole.className = `role-badge role-${userData.role || 'user'}`;
                
                if (userData.createdAt) {
                    userCreated.textContent = userData.createdAt.toDate().toLocaleDateString('cs-CZ');
                }

                // Zobrazen칤 admin panelu pro administr치tory
                if (userData.role === 'admin') {
                    adminPanel.classList.remove('hidden');
                } else {
                    adminPanel.classList.add('hidden');
                }

                authForm.classList.add('hidden');
                dashboard.classList.remove('hidden');
            } catch (error) {
                console.error('Chyba p콏i na캜칤t치n칤 u쬴vatelsk칳ch dat:', error);
            }
        }

        // Zobrazen칤 p콏ihla코ovac칤ho formul치콏e
        function showAuthForm() {
            dashboard.classList.add('hidden');
            authForm.classList.remove('hidden');
            loginForm.reset();
            hideMessages();
        }

        // Odhl치코en칤
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Na캜ten칤 v코ech u쬴vatel콢 (admin funkce)
        loadUsersBtn.addEventListener('click', async () => {
            try {
                const usersSnapshot = await db.collection('users').get();
                usersContainer.innerHTML = '';

                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div>
                            <strong>${userData.email}</strong>
                            <span class="role-badge role-${userData.role}">${userData.role}</span>
                        </div>
                        <div>
                            ${userData.role !== 'admin' ? 
                                `<button class="small-btn" onclick="toggleUserRole('${doc.id}', 'admin')">P콏idat admin</button>` : 
                                `<button class="small-btn" onclick="toggleUserRole('${doc.id}', 'user')">Odebrat admin</button>`
                            }
                        </div>
                    `;
                    usersContainer.appendChild(userItem);
                });

                usersList.classList.remove('hidden');
            } catch (error) {
                showError('Chyba p콏i na캜칤t치n칤 u쬴vatel콢');
            }
        });

        // Zm캩na role u쬴vatele
        window.toggleUserRole = async (userId, newRole) => {
            try {
                await db.collection('users').doc(userId).update({
                    role: newRole
                });
                showSuccess(`Role 칰sp캩코n캩 zm캩n캩na na ${newRole}`);
                // Znovu na캜칤st seznam
                loadUsersBtn.click();
            } catch (error) {
                showError('Chyba p콏i zm캩n캩 role');
            }
        };

        // P콏id치n칤 admin role podle emailu
        makeAdminBtn.addEventListener('click', async () => {
            const email = adminEmail.value.trim();
            if (!email) {
                showError('Zadejte email u쬴vatele');
                return;
            }

            try {
                const usersSnapshot = await db.collection('users').where('email', '==', email).get();
                
                if (usersSnapshot.empty) {
                    showError('U쬴vatel s t칤mto emailem nebyl nalezen');
                    return;
                }

                const userDoc = usersSnapshot.docs[0];
                await db.collection('users').doc(userDoc.id).update({
                    role: 'admin'
                });

                showSuccess(`U쬴vatel ${email} m치 nyn칤 admin pr치va`);
                adminEmail.value = '';
            } catch (error) {
                showError('Chyba p콏i p콏id치v치n칤 admin role');
            }
        });

        // Utility funkce
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function getErrorMessage(errorCode) {
            const messages = {
                'auth/user-not-found': 'U쬴vatel nenalezen',
                'auth/wrong-password': 'Nespr치vn칠 heslo',
                'auth/email-already-in-use': 'Email je ji pou쮂셨치n',
                'auth/weak-password': 'Heslo je p콏칤li코 slab칠',
                'auth/invalid-email': 'Neplatn칳 email',
                'auth/too-many-requests': 'P콏칤li코 mnoho pokus콢, zkuste pozd캩ji'
            };
            return messages[errorCode] || 'Nastala neo캜ek치van치 chyba';
        }
    </script>
</body>
</html>
